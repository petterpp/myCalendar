        <p:tabView id="tabView">  
  
            <p:tab id="tab1" title="Budget">  
                <p:schedule value="#{scheduleController.eventModel}" widgetVar="budget">  
      
                    <p:ajax event="dateSelect" listener="#{scheduleController.onDateSelect}" />  
                    <p:ajax event="eventSelect" listener="#{scheduleController.onEventSelect}" />  
                    <p:ajax event="eventMove" listener="#{scheduleController.onEventMove}"/>  
                    <p:ajax event="eventResize" listener="#{scheduleController.onEventResize}" />

                </p:schedule>
            </p:tab>  

            <p:tab id="tab2" title="Tracking Time">  
                <p:schedule value="#{scheduleController.eventModel}" widgetVar="myschedule">  
      
                    <p:ajax event="dateSelect" listener="#{scheduleController.onDateSelect}" />  
                    <p:ajax event="eventSelect" listener="#{scheduleController.onEventSelect}" />  
                    <p:ajax event="eventMove" listener="#{scheduleController.onEventMove}" />  
                    <p:ajax event="eventResize" listener="#{scheduleController.onEventResize}" />  

                </p:schedule>  
            </p:tab>  

            <p:tab id="tab3" title="Reports">  
                
            </p:tab>  

        </p:tabView>
